buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.github.jengelman.gradle.plugins:shadow:1.2.4'
    }
}

// Apply the java plugin to add support for Java
apply plugin: 'java'
apply plugin: 'maven'
apply plugin: 'com.github.johnrengelman.shadow'
apply plugin: 'application'


mainClassName = "org.tool.csearch.boot.CsvSearchMain"

// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

jar {
    manifest {
        attributes 'Main-Class': mainClassName
    }
}

dependencies {
    // The production code uses Guava
    compile 'com.google.guava:guava:20.0'

    compile 'org.apache.lucene:lucene-core:5.3.0'
    compile 'org.apache.lucene:lucene-suggest:5.3.0'
    compile 'org.apache.lucene:lucene-analyzers-common:5.3.0'
    compile 'org.apache.lucene:lucene-codecs:5.3.0'
    compile 'org.apache.lucene:lucene-backward-codecs:5.3.0'
    compile 'org.apache.lucene:lucene-facet:5.3.0'
    compile 'org.apache.lucene:lucene-queryparser:5.3.0'
    compile 'org.apache.lucene:lucene-expressions:5.3.0'
    compile 'org.apache.commons:commons-lang3:3.0'

    compile 'net.sf.opencsv:opencsv:2.3'

    compile 'org.projectlombok:lombok:1.16.12'
    compile 'ch.qos.logback:logback-classic:1.1.3'
    compile 'org.slf4j:jcl-over-slf4j:1.7.13'
    compile 'commons-codec:commons-codec:1.10'
    compile 'commons-io:commons-io:2.5'

    // Use JUnit test framework
    testCompile 'junit:junit:4.12'
}

shadowJar {
    mergeServiceFiles()
    exclude 'META-INF/*.DSA'
    exclude 'META-INF/*.RSA'
    archiveName = "csvsearch.jar"
}
